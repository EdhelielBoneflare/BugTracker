version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-bugtracker_db}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    command: >
      sh -c "
        docker-entrypoint.sh postgres &
        sleep 10 &&
        psql -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-bugtracker_db} -c \"INSERT INTO project (id, name) VALUES ('test-project-id', 'test-project') ON CONFLICT (id) DO NOTHING;\"
        wait
      "
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bugtracker-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - GRADLE_OPTS=-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      JWT_SECRET: ${JWT_SECRET:-development-jwt-secret-change-me-in-production}
      JWT_EXPIRATION_TIME: ${JWT_EXPIRATION_TIME:-3600000}

      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-default}

      OPENAI_KEY: ${OPENAI_KEY:-}

      # CORS настройки
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS:-}
      SERVER_PORT: 8080

      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK:-WARN}
      LOGGING_LEVEL_UNI_BUGTRACKER: ${LOGGING_LEVEL_UNI_BUGTRACKER:-DEBUG}

      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:-health,info,metrics}
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: ${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:-always}

      # Дополнительные настройки
      APP_CORS_ALLOWED_METHODS: GET,POST,PUT,PATCH,DELETE,OPTIONS
      APP_CORS_ALLOWED_HEADERS: "*"
      APP_CORS_ALLOW_CREDENTIALS: "true"
      APP_CORS_MAX_AGE: "3600"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - backend-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - bugtracker-network
    restart: "no"

  dashboard:
    build:
      context: ./frontend/dashboard
      dockerfile: Dockerfile
    environment:
      REACT_APP_API_URL: http://backend:8080/api
      REACT_APP_EXTERNAL_API_URL: http://localhost:8080/api
      REACT_APP_WS_URL: ws://backend:8080/ws
      REACT_APP_WIDGET_URL: https://edhelielboneflare.github.io/BugTracker/bugtracker.js
      REACT_APP_DEFAULT_PROJECT_ID: test-project-id
      NODE_ENV: production
    depends_on:
      - backend
    ports:
      - "3000:80"
    volumes:
      - dashboard-logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bugtracker-network

volumes:
  postgres_data:
    driver: local
  backend-logs:
    driver: local
  dashboard-logs:
    driver: local

networks:
  bugtracker-network:
    driver: bridge