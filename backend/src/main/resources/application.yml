spring:
  application:
    name: backend
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 15MB
      max-request-size: 15MB

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# JWT настройки
jwt:
  secret: ${JWT_SECRET:your-jwt-secret-key-at-least-256-bits-long}
  expiration-time: 3600000  # 1 час в миллисекундах

session:
  live-timeout: 1m
  check-interval: 10s

openrouter.api.key: ${OPENAI_KEY}

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    enabled: true

# CORS настройки
app:
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001"

# Логирование для отладки CORS
logging:
  level:
    org.springframework.web.cors: DEBUG
    uni.bugtracker.backend: DEBUG