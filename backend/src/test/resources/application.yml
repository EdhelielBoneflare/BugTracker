spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

session:
  live-timeout: 30s
  check-interval: 5s

# JWT Configuration
jwt:
  secret: "test-secret-key-for-testing-only-do-not-use-in-production"
  expiration-time: 3600000

# AI Client Configuration
openrouter.api.key: "dummy-key-for-tests"

spring.config.import: ""

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# CORS disabled
app.cors.allowed-origins: ""

logging:
  level:
    org.springframework.web.cors: WARN
    uni.bugtracker.backend: WARN