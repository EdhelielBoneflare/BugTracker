name: Deploy Widget to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/widget/src/**'
      - 'frontend/widget/webpack.config.js'
      - 'frontend/widget/package.json'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd frontend/widget
          npm ci

      - name: Build widget
        run: |
          cd frontend/widget
          npm run build

      - name: Copy to docs/dist
        run: |
          mkdir -p docs/dist
          cp frontend/widget/dist/bugtracker.bundle.js docs/dist/

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/dist/bugtracker.bundle.js
          git diff --quiet && git diff --staged --quiet || (git commit -m "Deploy widget to GitHub Pages [skip ci]" && git push)

